<div class="col-md-6">
    <form name="form" class="form-horizontal signin" novalidate data-ng-submit="login()">
        <h2>Sign in</h2>
        <div class="form-group">
            <input tabindex="1" type="email" name="email" placeholder="Email" class="form-control" required="required" data-ng-model="user.email"/>
        </div>
        <div class="form-group">
            <input tabindex="2" type="password" name="password" placeholder="Password" class="form-control" required="required" data-ng-model="user.password"/>
        </div>
        <div class="form-group form-no-required">
            <div class="pull-right">
                <button tabindex="3" type="submit" class="btn btn-primary" data-ng-disabled="form.$invalid">Sign in</button>
            </div>
        </div>
        <div class="form-group form-no-required" data-ng-if="error">
            <div class="alert alert-danger animated fadeIn">{{error}}</div>
        </div>
    </form>
</div>
