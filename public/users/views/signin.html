<div class="col-md-6 col-md-offset-3">
    <form name="form" class="form-horizontal form-signin" novalidate data-ng-submit="save()">
        <h2>Sign in</h2>
        <div class="form-group form-no-required" data-ng-if="errors">
            <div data-ng-repeat="(key, msg) in errors">
                <p class="alert alert-danger">{{msg[0]}}</p>
            </div>
        </div>
        <div class="form-group">
            <input tabindex="1" type="email" name="email" placeholder="Email" class="form-control" required="required" data-ng-model="user.email"/>
        </div>
        <div class="form-group">
            <input tabindex="2" type="password" name="password" placeholder="Password" class="form-control" required="required" data-ng-minlength="5" data-ng-maxlength="15" data-ng-model="user.password"/>
        </div>
        <div class="form-group form-no-required">
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="remember" data-ng-model="user.remember"> Remember me ?
                </label>
            </div>
        </div>
        <div class="form-group form-no-required">
            <div class="pull-right">
                <button tabindex="3" type="submit" class="btn btn-primary" data-ng-disabled="form.$invalid">Sign in</button>
            </div>
        </div>
    </form>
</div>
