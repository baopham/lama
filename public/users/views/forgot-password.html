<div class="col-md-6 col-md-offset-3">
    <form name="form" class="form-horizontal form-register" novalidate data-ng-submit="save()">
        <h2>Forgot Password</h2>

        <div class="form-group">
            <input tabindex="1" type="email" name="email" placeholder="Enter your email" class="form-control"
                   required="required" data-ng-model="user.email" data-lm-user-feedback/>
        </div>
        <div class="form-group form-no-required">
            <div class="pull-right">
                <button tabindex="2" type="submit" class="btn btn-primary" data-ng-disabled="form.$invalid">Send
                </button>
            </div>
        </div>
        <div class="form-group form-no-required" data-ng-if="errors">
            <div data-ng-repeat="(key, msg) in errors">
                <p class="alert alert-danger">{{msg[0]}}</p>
            </div>
        </div>
    </form>
</div>
